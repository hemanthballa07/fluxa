name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint Go Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
      
      - name: Check gofmt
        run: |
          UNFORMATTED=$(gofmt -l .)
          if [ -n "$UNFORMATTED" ]; then
            echo "The following files are not formatted:"
            echo "$UNFORMATTED"
            exit 1
          fi
      
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          args: --timeout=5m

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      - name: Download dependencies
        run: go mod download
      
      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...
      
      - name: Check test coverage
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
          echo "Coverage: $COVERAGE%"
          COVERAGE_NUM=$(echo $COVERAGE | sed 's/%//' | awk '{print int($1)}')
          if [ "$COVERAGE_NUM" -lt 60 ]; then
            echo "ERROR: Coverage ${COVERAGE}% is below 60% threshold"
            exit 1
          fi
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella

  build:
    name: Build Lambda Functions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Build Lambda functions
        run: |
          mkdir -p dist
          for dir in cmd/ingest cmd/processor cmd/query; do
            name=$(basename $dir)
            echo "Building $name..."
            cd $dir
            GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -tags lambda.norpc -o bootstrap main.go
            mv bootstrap ../../dist/$name
            cd ../..
          done
      
      - name: Package Lambda functions
        run: |
          cd dist
          for dir in ingest processor query; do
            zip -r ${dir}.zip ${dir} > /dev/null
            rm -rf ${dir}
          done
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lambda-packages
          path: dist/*.zip
          retention-days: 7

  terraform:
    name: Validate Terraform
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7
      
      - name: Terraform Format Check
        run: terraform fmt -check -recursive infra/terraform/
      
      - name: Terraform Init (dev)
        working-directory: infra/terraform/envs/dev
        run: terraform init -backend=false
      
      - name: Terraform Validate (dev)
        working-directory: infra/terraform/envs/dev
        run: terraform validate
      
      - name: Terraform Init (prod)
        working-directory: infra/terraform/envs/prod
        run: terraform init -backend=false
      
      - name: Terraform Validate (prod)
        working-directory: infra/terraform/envs/prod
        run: terraform validate

