version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fluxa-postgres-local
    environment:
      POSTGRES_DB: fluxa
      POSTGRES_USER: fluxa_user
      POSTGRES_PASSWORD: fluxa_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fluxa_user -d fluxa"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:


